<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

header {
  background-color: black;
  padding: 20px;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

nav img {
  height: 30px;
}

nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin-left: 72px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

nav ul li a:hover{
  color: rgb(255, 145, 0);
}

main {
  padding: 40px;
}

.hero {
  background-image: url("background.jpg.webp");
  background-size: cover;
  background-position: center;
  height: 500px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-content {
  text-align: center;
  color: #f11111;
}

.hero h1 {
  font-size: 40px;
  margin-bottom: 20px;
}

.cta-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #e50914;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #db626a;
}

.featured-shows {
  margin-top: 40px;
}

.featured-shows h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.show-list {
  display: flex;
  gap: 20px;
}

.show-item {
  flex: 0 0 auto;
  width: 200px;
  text-align: center;
}

.show-item:hover{
  transform: scale(1.03);
}

.show-item img {
  width: 100%;
}

footer {
  background-color: #000;
  padding: 20px;
  text-align: center;
  color: #fff;
}

.show-item img {
  width: 100%;
  height: 300px; 
  object-fit: cover;
}

.show-list {
  display: flex;
  gap: 10px; 
  justify-content: center; 
}

.show-item {
  flex: 0 0 auto;
  width: 200px;
  text-align: center;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #141414; 
  color: #fff; 
}

header {
  background-color: #000;
  padding: 20px;
  border-bottom: 1px solid #333; 
}
</style>

<body>
  <header>
    <nav>
      <img src="logo.png" alt="Netflix Logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Unlimited movies, TV shows, and many more.</h1>
        <p>Watch anything. Cancel anytime.</p>
        <a href="#" class="cta-button">Watch Now</a>
      </div>
    </section>

    <section class="featured-shows">
      <h2>Featured Shows</h2>
      <div class="show-list">
        <div class="show-item">
          <img src="RRR.jpg" alt="First Show ">
          <h3>RRR</h3>
        </div>
        <div class="show-item">
          <img src="Bro.jpg" alt="Second Show">
          <h3>BRO</h3>
        </div>
        <div class="show-item">
          <img src="Saaho.jpg" alt="Third Show">
          <h3>Saaho</h3>
        </div>
        <div class="show-item">
          <img src="Jailer.jpg" alt="Forth Show">
          <h3>Jailer</h3>
        </div>
        <div class="show-item">
          <img src="War.jpg" alt="Fifth Show">
          <h3>War</h3>
        </div>
        <div class="show-item">
          <img src="Kgf.jpg" alt="Sixth Show">
          <h3>KGF 2</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 NETFLIX. All rights reserved.</p>
  </footer>
</body>
</html>
